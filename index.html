 <p id="saveSchedTxt">It might take a while for your screenshoot to be displayed. When it's ready, right click to save your schedule as an image. (Chromebook users: ctrl + alt *click* image)</p>
 <header id="output" height:></header> 
</header>

  <script type="text/javascript"> 
    // Define the function 
    // to screenshot the div 
    function takeshot() { 
      document.getElementById("screenShotHeader").style.display ="block";
      let header = document.getElementById('tableInIndex'); 

      // Use the html2canvas 
      // function to take a screenshot 
      // and append it 
      // to the output div 
      html2canvas(header).then( 
        function (canvas) { 
          document 
          .getElementById('output') 
          .appendChild(canvas); 
        }) 
    } 
  </script> 


<script>

window.addEventListener('load', (event) => {
  firstTimeCheck();
});


var table = document.getElementById("tableInIndex").innerHTML;
function firstTimeCheck(){
if(table == null || table == ""){
  document.getElementById("makeSched").style.display = "block";
  document.getElementById("screenShotBtn").style.display = "none";
  document.getElementById("newSched").style.display = "none";
  document.getElementById("editBtn").style.display = "none";
} else {
  document.getElementById("makeSched").style.display = "none";
  document.getElementById("newSched").style.display = "block";
  document.getElementById("screenShotBtn").style.display = "block";
  document.getElementById("editBtn").style.display = "block";
  localStorage.setItem('Table', document.getElementById("tableInIndex").innerHTML);
} 
}
